<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Record</title>
  <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="menu"></th:block>
<div class="page-title">Create Record</div>
<br/>
<div class="create-container">
<form method="POST" th:action="@{/records}" th:object="${record}">
  <fieldset>
    <div class="text-field text-field_floating">
      <input type="text" th:field="*{master.name}"  class="text-field__input"
             placeholder="Master name" required="true" autofocus="true"/>
    </div>
    <div class="text-field text-field_floating">
  <input type="text" th:field="*{master.item.name}" class="text-field__input"
         placeholder="Service name" required="true"/>
    </div>
    <div class="text-field text-field_floating">
  <input type="text" th:field="*{price}" class="text-field__input"
         placeholder="Price" required="true"/>
    </div>
    <div class="text-field text-field_floating">
  <input type="datetime-local" th:field="*{recordingDate}" class="text-field__input"
         placeholder="Recording date and time" required="true"/>
    </div>
  <input type="submit" class="submit_input" value="Add Record"/>
  </fieldset>
</form>
</div>
</body>
</html>
