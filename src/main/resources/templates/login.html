<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="menu"></th:block>
<div class="page-title">Login</div>

<div class="login-container">
    <br>
    <span class="error_login" th:if="${param.loginError}" th:text="'Wrong username or password'"></span>

            <form method="POST"
                th:action="@{/login}">
                <fieldset>
                    <div class="text-field text-field_floating">
                        <input type="text" name="userName" class="text-field__input"
                               placeholder="Username" required="true" autofocus="true" />
                    </div>
                    <div class="text-field">
                        <input type="password" name="password" id="password" class="text-field__input"
                               placeholder="Password" required="true"/>
                    </div>


                            <input type="submit" class="submit_input" value="Login"/>

                </fieldset>

            </form>
            </div>

</div>
</body>
</html>
