<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Admin</title>
  <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="menu"></th:block>
<div class="page-title">Registration Admin</div>
<div class="registration-container">
  <form method="POST" th:action="@{/registration/admin}" th:object="${admin}">
    <fieldset>
      <div class="text-field text-field_floating">
        <input type="text" class="text-field__input" th:field="*{username}"
               placeholder="Username" required="true" autofocus="true"/>
      </div>
      <div class="text-field text-field_floating">
        <input type="text" class="text-field__input" th:field="*{email}"
               placeholder="Email" required="true"/>
      </div>
      <div class="text-field text-field_floating">
        <input type="password" class="text-field__input" th:field="*{password}"
               placeholder="Password" required="true"/>
      </div>>
      <div class="text-field text-field_floating">
        <input type="text" class="text-field__input" th:field="*{firstName}"
               placeholder="First Name" required="true"/>
      </div>
      <div class="text-field text-field_floating">
        <input type="text" class="text-field__input" th:field="*{lastName}"
               placeholder="Last name" required="true"/>
      </div>
      <div class="text-field text-field_floating">
        <input type="text" class="text-field__input" th:field="*{phoneNumber}"
               placeholder="Phone number" required="true"/>
      </div>
      <input type="submit" class="submit_input" value="Register Admin"/>
    </fieldset>
  </form>
</div>
</body>
</html>
