<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="menu"></th:block>
<div class="page-title">Create Service</div>
<br/>
<div class="create-container">
<form method="POST" th:action="@{/services}" th:object="${service}">
    <fieldset>
        <div class="text-field text-field_floating">
    <input type="text" th:field="*{name}"  class="text-field__input"
           placeholder="Service name" required="true" autofocus="true"/>
        </div>
    <input type="submit" class="submit_input" value="Add Service"/>
    </fieldset>
</form>
</div>
</body>
</html>
